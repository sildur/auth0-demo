<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Auth0 Demo</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="loading">
    <img src="assets/loading.svg" alt="Loading spinner">
</div>

<div class="content">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Auth0 Demo</a>
                <button id="btn-login" class="btn btn-primary btn-margin">
                    Log In
                </button>

                <button id="btn-logout" class="btn btn-primary btn-margin">
                    Log Out
                </button>

            </div>
        </div>
    </nav>

    <main class="container">
        <!-- home view -->
        <div id="home-view">
        </div>

        <!-- profile view -->
        <div id="profile-view" class="panel panel-default profile-area">
            <div class="panel-heading"><h3>Hello!</h3></div>
            <div class="panel-body">
                <img class="avatar" alt="avatar">
                <div>
                    Hello <span class="nickname"></span> from <span class="country"></span>!
                </div>
            </div>
        </div>
    </main>

</div>

<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdn.auth0.com/js/auth0/8.0.0/auth0.min.js"></script>
<script src="auth0-variables.js"></script>
<script src="app.js"></script>
</body>
</html>
